<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=bmu-login.html">
    <title>Database BMU DisnakerKUKM Kota Madiun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c9f8f, #1e7a6b);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Database BMU DisnakerKUKM Kota Madiun</h2>
        <p>Mengalihkan ke halaman login...</p>
        <div class="info">
            <p>Sistem Informasi Bantuan Modal Usaha</p>
        </div>
    </div>
    <script>
        // Redirect ke login jika meta refresh tidak bekerja
        setTimeout(() => {
            window.location.href = 'bmu-login.html';
        }, 100);
    </script>
</body>
</html>
